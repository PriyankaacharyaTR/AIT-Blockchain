<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Solway&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f4;
            margin-top: 60px;
        }

        #header {
            background: url("https://img.freepik.com/free-vector/abstract-medical-wallpaper-template-design_53876-61803.jpg?size=626&ext=jpg") no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        #header h2 {
            font-family: 'Solway', serif;
        }

        .navbar {
            background-color: #007bff;
            border-radius: 0;
            border: none;
            margin-bottom: 0;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #e2e6ea;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group label {
            font-family: 'Solway', serif;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .custom-control-label {
            font-family: 'Solway', serif;
        }

        .card {
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .btn-lg {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-primary:hover,
        .btn-info:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="text"],
        .form-group select {
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a href="/home" class="navbar-brand"><b>HOME</b></a>
        </div>
    </nav>

    <section id="header" class="jumbotron text-center">
        <h2 class="display-4">Fill Your Medical Details</h2>
    </section>

    <form action='/create' method="POST">
        <div class="container">
            <div class="form-group">
                <label for="pid">
                    <h3>Patient ID:</h3>
                </label>
                <input type="text" id="pid" name="pid" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="doc">
                    <h3>Doctor Name:</h3>
                </label>
                <input type="text" id="doc" name="doc" class="form-control" value="{{ posts.doc }}" required>
            </div>

            <h3>Enter Clinical Details</h3>

            <div class="form-group">
                <h3>Haematology</h3>
                <label for="blood">Haemoglobin</label>
                <input type="text" id="blood" name="blood" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="blood-group">Blood Grouping</label>
                <select id="blood-group" name="cars" class="form-control" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blood-type">Blood Type</label>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="positive" name="bloodType" value="positive">
                    <label class="custom-control-label" for="positive">Positive</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="negative" name="bloodType" value="negative">
                    <label class="custom-control-label" for="negative">Negative</label>
                </div>
            </div>

            <h3>Biochemistry</h3>

            <div class="form-group">
                <label for="pp">Glucose (Random PP)</label>
                <input type="text" id="pp" name="pp" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fast">Glucose (Fasting)</label>
                <input type="text" id="fast" name="fast" class="form-control" required>
            </div>

            <h3>Lipid Profile/Serum</h3>

            <div class="form-group">
                <label for="serum">Serum Appearance</label>
                <input type="text" id="serum" name="serum" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tot">Total Cholesterol</label>
                <input type="text" id="tot" name="tot" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hdl">HDL Cholesterol</label>
                <input type="text" id="hdl" name="thdl" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ldl">LDL Cholesterol</label>
                <input type="text" id="ldl" name="ldl" class="form-control" required>
            </div>

            <h3>Microscopic Examination</h3>

            <div class="form-group">
                <label for="rbc">RBC</label>
                <input type="text" id="rbc" name="rbc" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="pulse">Pulse Cells</label>
                <input type="text" id="pulse" name="pulse" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="casts">Casts</label>
                <input type="text" id="casts" name="casts" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="crys">Crystals</label>
                <input type="text" id="crys" name="crys" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surgery">Underwent Any Surgery Before?</label>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="surgeryYes" name="surgery" value="yes">
                    <label class="custom-control-label" for="surgeryYes">Yes</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="surgeryNo" name="surgery" value="no">
                    <label class="custom-control-label" for="surgeryNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="surgery-details">If So, Specify!</label>
                <textarea id="surgery-details" name="surgeryDetails" class="form-control" rows="5" placeholder="Provide details if applicable"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                <button type="reset" class="btn btn-info btn-lg">Reset</button>
            </div>
        </div>
        <script src="dash2.js"></script>
    </form>
</body>

</html>
