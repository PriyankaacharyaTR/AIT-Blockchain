<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Solway&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f4;
            margin-top: 60px;
        }

        #header {
            background: url("fin.png") no-repeat center center;
            background-size:90%;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        #header h2 {
            font-family: 'Solway', serif;
        }

        .navbar {
            background-color: #003366;
            border-radius: 0;
            border: none;
            margin-bottom: 0;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #e2e6ea;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group label {
            font-family: 'Solway', serif;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .custom-control-label {
            font-family: 'Solway', serif;
        }

        .card {
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .btn-lg {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-primary:hover,
        .btn-info:hover {
            background-color: #002244;
            border-color: #001533;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="number"] {
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a href="/home" class="navbar-brand"><b>FINANCE</b></a>
        </div>
    </nav>

    <section id="header" class="jumbotron text-center">
        <h2 class="display-4"></h2>
    </section>

    <form action='/submit-financial' method="POST">
        <div class="container">
            

            <div class="form-group">
                <label for="income">
                    <h3>Annual Income:</h3>
                </label>
                <input type="number" id="income" name="income" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bank-name">
                    <h3>Bank Name:</h3>
                </label>
                <input type="text" id="bank-name" name="bank-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bank-account-number">
                    <h3>Bank Account Number:</h3>
                </label>
                <input type="text" id="bank-account-number" name="bank-account-number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ifsc-code">
                    <h3>IFSC Code:</h3>
                </label>
                <input type="text" id="ifsc-code" name="ifsc-code" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="upi-id">
                    <h3>UPI ID:</h3>
                </label>
                <input type="text" id="upi-id" name="upi-id" class="form-control">
            </div>

            <div class="form-group">
                <label for="tax-id">
                    <h3>Tax Identification Number:</h3>
                </label>
                <input type="text" id="tax-id" name="tax-id" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="credit-card-number">
                    <h3>Credit Card Number:</h3>
                </label>
                <input type="text" id="credit-card-number" name="credit-card-number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="credit-card-expiry">
                    <h3>Credit Card Expiry Date:</h3>
                </label>
                <input type="text" id="credit-card-expiry" name="credit-card-expiry" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="credit-card-cvv">
                    <h3>Credit Card CVV:</h3>
                </label>
                <input type="text" id="credit-card-cvv" name="credit-card-cvv" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="loan-details">
                    <h3>Loan Details (if any):</h3>
                </label>
                <textarea id="loan-details" name="loan-details" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="investment-details">
                    <h3>Investment Details:</h3>
                </label>
                <textarea id="investment-details" name="investment-details" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="savings-account-number">
                    <h3>Savings Account Number:</h3>
                </label>
                <input type="text" id="savings-account-number" name="savings-account-number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="savings-bank-name">
                    <h3>Savings Bank Name:</h3>
                </label>
                <input type="text" id="savings-bank-name" name="savings-bank-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="monthly-expenses">
                    <h3>Monthly Expenses:</h3>
                </label>
                <input type="number" id="monthly-expenses" name="monthly-expenses" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="source-of-income">
                    <h3>Primary Source of Income:</h3>
                </label>
                <input type="text" id="source-of-income" name="source-of-income" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                <button type="reset" class="btn btn-info btn-lg">Reset</button>
            </div>
        </div>
    </form>

    <script src="dash2.js"></script>
</body>

</html>
